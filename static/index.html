<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="NektoMe Chat Manager - Real-time monitoring and control dashboard for chat interceptions">
    <meta name="theme-color" content="#6366f1">
    <title>NektoMe Chat Manager</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i data-lucide="radio"></i>
                    </div>
                    <div class="logo-text">
                        <h1>NektoMe Chat Manager</h1>
                        <div class="subtitle">
                            <i data-lucide="activity" class="subtitle-icon"></i>
                            <span>Real-time monitoring and control</span>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <nav class="tab-nav">
                        <button class="tab-btn active" data-tab="dashboard" onclick="switchTab('dashboard')">
                            <i data-lucide="layout-dashboard"></i>
                            <span>Dashboard</span>
                        </button>
                        <button class="tab-btn" data-tab="logs" onclick="switchTab('logs')">
                            <i data-lucide="scroll-text"></i>
                            <span>Chat Logs</span>
                        </button>
                    </nav>
                    <div class="header-status" id="connection-status">
                        <span class="ws-indicator">
                            <span class="ws-dot"></span>
                            <span>Connecting...</span>
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Tab -->
        <main id="tab-dashboard" class="tab-content active">
            <div class="rooms-grid" id="rooms-grid">
                <div class="loading-state">
                    <div class="loading-spinner">
                        <i data-lucide="loader-2" class="spin"></i>
                    </div>
                    <p>Loading rooms...</p>
                </div>
            </div>
        </main>

        <!-- Chat Logs Tab -->
        <main id="tab-logs" class="tab-content">
            <!-- Stats Panel -->
            <div class="logs-stats" id="logs-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="file-text"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-total-logs">0</span>
                        <span class="stat-label">Total Logs</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="message-circle"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-total-messages">0</span>
                        <span class="stat-label">Total Messages</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="hard-drive"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-total-size">0 KB</span>
                        <span class="stat-label">Storage Used</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="calendar-range"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-date-range">-</span>
                        <span class="stat-label">Date Range</span>
                    </div>
                </div>
            </div>

            <!-- Search & Filter Bar -->
            <div class="logs-toolbar">
                <div class="search-box">
                    <i data-lucide="search"></i>
                    <input type="text" id="logs-search" placeholder="Search in messages, room IDs..."
                        oninput="debounceSearch()">
                    <button class="clear-search" onclick="clearSearch()" id="clear-search-btn" style="display: none;">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="filter-controls">
                    <select id="logs-sort" onchange="loadLogs()">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="messages">Most Messages</option>
                    </select>
                    <button class="btn btn-refresh" onclick="loadLogs()">
                        <i data-lucide="refresh-cw"></i>
                        Refresh
                    </button>
                </div>
            </div>

            <!-- Logs Content -->
            <div class="logs-layout">
                <!-- Logs List Sidebar -->
                <div class="logs-sidebar" id="logs-sidebar">
                    <div class="loading-state">
                        <div class="loading-spinner">
                            <i data-lucide="loader-2" class="spin"></i>
                        </div>
                        <p>Loading logs...</p>
                    </div>
                </div>

                <!-- Log Detail View -->
                <div class="log-detail" id="log-detail">
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i data-lucide="mouse-pointer-click"></i>
                        </div>
                        <p>Select a log to view</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
